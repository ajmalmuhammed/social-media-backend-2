version: '4.0'

services:
  mysqldb:
    image: mysql
    container_name: $DB_HOST
    restart: unless-stopped
    env_file: .env
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql
    networks:
      - local_network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 5s
      retries: 1
  redis:
    image: 'redis:alpine'
    ports:
      - '6379:6379'
    networks:
      - local_network

  app:
    build: .
    container_name: social-media-container
    restart: always
    env_file: .env
    depends_on:
      mysqldb:
        condition: service_healthy
    ports:
      - ${PORT}:${PORT}
    environment:
      PORT: $PORT
      DB_TYPE: $DB_TYPE
      DB_HOST: $DB_HOST
      DB_PORT: $DB_PORT
      DB_USER: $DB_USER
      DB_PASS: $DB_PASS
      DB_NAME: $DB_NAME
    networks:
      - local_network
    volumes:
      - .:/app
      - /app/node_modules

networks:
  local_network:
    driver: bridge

volumes:
  db:
